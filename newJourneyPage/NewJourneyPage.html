  <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Team 9">
        <meta name="description" content=".">
        <link rel ="stylesheet" href ="newJourneyPage.css">

        <title>New Journey Page</title>
    </head>
    <body id ="background">
        <div id ="container">
            <div id="heading">
              <p>New Journey</p>
            </div>
            <div id = "formDiv">
            <form action="place_holder" method="post">
                <div id ="CountryDiv">
                  <select name="country" id="selectCountry" onchange="functionCountry()">
                  <option value="">Country...</option>
                  <option value="AF">United States</option>
                  <option value="AL">Japan</option>
                  <option value="DZ">China</option>
                  <option value="AS">Britain</option>
                  <option value="AD">Russia</option>
                  </select>
                </div>
                <div id="CurrencyDiv">
                    <label id="country">currency label placeholder</label>
                </div>
                <div id ="date1Div">
                    <label>Start Date: </label>
                    <input type="date" name="startdate" placeholder="startdate" required="required" />
               </div>
                <div id="date2Div">
                   <label>End Date: </label>
                   <input type="date" name="endDate" placeholder="endDate" required="required" />
                </div>
                <div id ="buttonDiv">
                  <input name="submit" value="Begin" type="submit" id = "begin"/>
                </div>
              </div>
            </form>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="newJourney.js"></script>


    </body>
</html>
