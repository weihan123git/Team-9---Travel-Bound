  <!DOCTYPE html>
<html lang="en">
    <head>
        <title>New Journey Page</title>

        <meta charset="utf-8">
        <meta name="author" content="Team 9">
        <meta name="description" content=".">
        <link rel ="stylesheet" href ="newJourneyPage.css">
    </head>
    <body id ="background">
        <div id ="container">
            <div id="heading">
              <p>New Journey</p>
            </div>
            <div id = "formDiv">
            <form action="../journeyPage/journeys.html">
                <div id ="CountryDiv">
                  <select name="country" id="selectCountry" onchange="functionCountry()">
                  <option value="">Country...</option>
                  <option value="AF">United States</option>
                  <option value="AL">Japan</option>
                  <option value="DZ">China</option>
                  <option value="AS">Britain</option>
                  <option value="AD">Russia</option>
                  </select>
                </div>
                <div id="CurrencyDiv">
                    <label id="country">currency label placeholder</label>
                </div>
                <div id ="date1Div">
                    <label>Start Date: </label>
                    <input type="date" name="startdate" placeholder="startdate" required="required" id ="dateStart">
               </div>
                <div id="date2Div">
                   <label>&nbsp&nbsp&nbspEnd Date:&nbsp&nbsp&nbsp </label>
                   <input type="date" name="endDate" placeholder="endDate" required="required" id="dateEnd">
                </div>
                <div id ="buttonDiv">
                    <input name="submit" value="" type="submit" id = "begin" onClick = "addNewJourney()"/>
                </div>
            </form>
        </div>
        <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="./newJourney.js"></script>

    </body>
</html>
